<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div
  class="form-control"
  [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">Email:</label>
    <input type="email" type="email" formControlName="email">
    <div
    *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
    class="validation"
    >
    <small *ngIf="form.get('email')?.errors?.['required']">Введите поле email</small>
    <small *ngIf="form.get('email')?.errors?.['email']">Введите корректный email</small>
    </div>
  </div>

  <div
  class="form-control"
  [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
  >
    <label for="password">Пароль:</label>
    <input type="password" type="password" formControlName="password">
    <div
    *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
    class="validation"
    >
      <small *ngIf="form.get('password')?.errors?.['required']">Введите поле пароль</small>
      <small *ngIf="form.get('password')?.errors?.['minlength']">Пароль должен иметь более
        {{form.get('password')?.errors?.['minlength'].requiredLength}}
        символов, сейчас он имеет количество символов -
      {{form.get('password')?.errors?.['minlength'].actualLength}}</small>
    </div>
  </div>

  <button
  type="submit"
  class="btn btn-primary"
  [disabled]="form.invalid || submitted"
  >Войти</button>
</form>
